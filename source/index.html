<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>HackTunnel</title>

<meta name="viewport" content="width=device-width, initial-scale=1">


<link data-require="bootstrap@*" data-semver="3.3.2" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
<script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script data-require="bootstrap@*" data-semver="3.3.2" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/css/style.css" />
<script src="/js/script.js"></script>
<script src="/js/vendor/jquery.backstretch.js"></script>
<link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body class="index-page full-height">

<header class="navbar transparent navbar-inverse navbar-fixed-top hidden-xs hidden-sm" role="banner">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="https://hacktunnel.com">&nbsp;</a>
		</div>
	</div>
</header>

<div class="container logo-container hidden-md hidden-lg">
  <a class="logo">&nbsp;</a>
</div>

<div class="jumbotron vertical-center">
	<div class="container">

		<div class="row">
			<h1 class="logo headline uppercase text-center">HackTunnel</h1>
			<p class="slogan text-center">Secure Communication Made Easy</p>
		</div>

		<div class="row">
			<form class="form-horizontal hidden-xs">
		  	<div class="form-group">
		  		<div class="col-xs-offset-2 col-xs-6 col-sm-offset-2 col-sm-6">
				  	<input type="text" class="form-control input-lg" placeholder="Password (optional)"/>
		  		</div>
  				<button id="start_btn" class="btn btn-primary btn-lg col-xs-2 col-sm-2">Start</button>
		  	</div>
			</form>

			<form class="form-horizontal visible-xs">
		  	<div class="form-group">
				 	<input type="text" class="form-control input-lg" placeholder="Password (optional)"/>
				</div>
		  	<div class="form-group">
  				<button id="start_btn" class="btn btn-primary btn-lg col-xs-12">Start</button>
		  	</div>
			</form>

		</div>

		<div class="row">
			<div class="col-xs-12 text-center">

				<!-- the progress bar -->
				<div class="media">
					<div class="img-circle media-object">
						<div class="loading-indicator">
							<svg viewBox="0 0 41 41">
								<path d="M38,20.5 C38,30.1685093 30.1685093,38 20.5,38"></path>
							</svg>
						</div>
					</div>

					<!-- the text message for the progress bar -->
					<div class="media-body">
						<h4>This is a progress message...</h4>
					</div>
				</div>

			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 text-center footer" style="margin-top: 150px">
				<a href="/about">About</a> | <a href="http://devhq.io" target="_blank" title="Made in DevHQ">DevHQ</a>
			</div>
		</div>

	</div>
</div>

</body>
</html>
